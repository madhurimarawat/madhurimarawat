# ================================================================
#  GitHub Actions Workflow: Update README with Latest & Top Blog Posts
# ================================================================
#  ðŸ”¹ This workflow automatically updates the README.md file with:
#     1ï¸âƒ£ The latest blog posts from **Dev.to**.
#     2ï¸âƒ£ The top-performing blog posts (based on positive reactions).
#
#  âœ… Runs **weekly (every Monday at 00:00 UTC)** to reduce API calls.
#  âœ… Can be manually triggered from the GitHub Actions UI.
#  âœ… Uses `gautamkrishnar/blog-post-workflow` to fetch latest posts.
#  âœ… Uses `curl` & `jq` to fetch and filter top-performing posts.
#
#  ðŸ“Œ Steps:
#  1ï¸âƒ£ Checks out the repository.
#  2ï¸âƒ£ Fetches the latest blog posts from **Dev.to RSS Feed**.
#  3ï¸âƒ£ Fetches the top-performing blog posts using **Dev.to API**.
#  4ï¸âƒ£ Updates the README.md file dynamically.
#  5ï¸âƒ£ Commits and pushes the changes to the repository.
#
#  ðŸš€ No personal access token (PAT) required! Uses `GITHUB_TOKEN`.
# ================================================================

name: Update README with Latest & Top Dev.to Posts

on:
  schedule:
    - cron: '0 0 * * 1'   # âœ… Runs weekly (Monday at 00:00 UTC)
  workflow_dispatch:       # âœ… Allows manual trigger

permissions:
  contents: write # âœ… Required to update README.md

jobs:
  update-readme-with-blog:
    name: Update README with latest & top blog posts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 # âœ… Clones the repository

      - name: Fetch Latest Dev.to Blog Posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://dev.to/feed/madhurima_rawat" # âœ… Fetches latest posts from Dev.to profile

      - name: Fetch Top Performing Dev.to Posts
        run: |
          echo "### ðŸ”¥ Top Performing Dev.to Posts" > top_posts.md # âœ… Creates a section header
          curl -s "https://dev.to/api/articles?username=madhurima_rawat&per_page=5" | \
            jq -r '.[] | select(.positive_reactions_count > 10) | "- [\(.title)](\(.url))"' >> top_posts.md # âœ… Filters posts with >10 reactions
          cat top_posts.md >> README.md # âœ… Appends top posts to README.md

      - name: Commit & Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # âœ… Uses GitHub token for authentication
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Updated latest & top-performing blog posts" || exit 0 # âœ… Skips commit if no changes
          git push origin main

# ================================================================
#  GitHub Actions Workflow: Generate Snake Contribution Graph
# ================================================================
#  ğŸ”¹ Generates an animated graph where a snake "eats" your GitHub contributions.
#  ğŸ”¹ Saves the generated animation to GitHub Pages.
#  
#  âœ… Runs **every 12 hours** (twice a day).
#  âœ… Can be manually triggered from the GitHub Actions UI.
#  âœ… Runs on every push to the `main` branch.
#  
#  ğŸš€ Uses GitHubâ€™s **deploy-pages@v2** for automatic deployment.
# ================================================================

name: Generate Snake

# ğŸ”¥ Trigger Conditions
on:
  schedule:
    - cron: "0 */12 * * *"  # âœ… Runs automatically every 12 hours (midnight, noon, etc.)
  workflow_dispatch:  # âœ… Allows manual trigger from GitHub Actions UI
  push:
    branches:
      - main  # âœ… Runs on every push to the main branch

# ğŸ”’ Define required permissions for GitHub Actions
permissions:
  contents: write  # âœ… Allows pushing changes to the repo
  pages: write  # âœ… Grants permission to deploy to GitHub Pages
  id-token: write  # âœ… Required for authentication during deployment

jobs:
  build:
    runs-on: ubuntu-latest  # âœ… Runs the job on the latest Ubuntu runner

    steps:
      # Step 1ï¸âƒ£: Clone the repository
      - name: Clone Repository
        uses: actions/checkout@v4  # âœ… Fetches the latest code from the repo

      # Step 2ï¸âƒ£: Generate the Snake animation
      - name: Generate Snake Contribution Graph
        uses: Platane/snk@v3.0.0  # âœ… Uses the latest stable version of the action
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}  # âœ… Uses repository owner's username
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      # Step 3ï¸âƒ£: Upload generated artifacts for GitHub Pages
      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v1
        with:
          path: dist  # âœ… Uploads generated snake graph files to GitHub Pages artifacts

  deploy:
    runs-on: ubuntu-latest  # âœ… Runs deployment job on Ubuntu
    needs: build  # âœ… Ensures build job is completed before deployment
    permissions:
      pages: write  # âœ… Allows writing to GitHub Pages
      id-token: write  # âœ… Grants authentication permissions

    steps:
      # Step 4ï¸âƒ£: Deploy generated Snake graph to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2  # âœ… Uses GitHub's official deployment action

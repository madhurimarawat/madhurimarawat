# ================================================================
#  GitHub Actions Workflow: Generate Snake Contribution Graph
# ================================================================
#  ğŸ”¹ Generates an animated graph where a snake "eats" your GitHub contributions.
#  ğŸ”¹ Saves the generated animation to the `github-pages` branch.
#  
#  âœ… Runs automatically every 12 hours (twice a day).
#  âœ… Can be manually triggered from GitHub Actions UI.
#  âœ… Runs on every push to the `main` branch.
#  
#  ğŸš€ No personal access token (PAT) required! Uses `GITHUB_TOKEN`.
# ================================================================

name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"  # âœ… Runs every 12 hours (midnight, noon, etc.)
  workflow_dispatch:  # âœ… Allows manual trigger from GitHub Actions UI
  push:
    branches:
      - main  # âœ… Runs on every push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # âœ… Uses the latest Ubuntu runner

    steps:
      # Step 1ï¸âƒ£: Clone the repository
      - name: Clone Repository
        uses: actions/checkout@v4  # âœ… Fetches the latest code

      # Step 2ï¸âƒ£: Generate the Snake animation
      - name: Generate Snake Contribution Graph
        uses: Platane/snk@v3.0.0  # âœ… Uses the latest stable version
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}  # âœ… Uses repo owner username
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # âœ… Uses GitHub's built-in token

      # Step 3ï¸âƒ£: Check build status
      - name: Show Build Status
        run: git status  # âœ… Shows status of generated files

      # Step 4ï¸âƒ£: Push the generated files to GitHub Pages branch
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v3.2.0  # âœ… Latest stable version
        with:
          target_branch: github-pages  # âœ… Recommended branch for hosting on GitHub Pages
          build_dir: dist  # âœ… Directory where generated files are stored
          commit_message: "Updated Snake animation"  # âœ… Commit message for updates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # âœ… Uses GitHub's built-in token

# ================================================================
#  GitHub Actions Workflow: Generate Snake Contribution Graph
# ================================================================
#  🔹 Generates an animated graph where a snake "eats" your GitHub contributions.
#  🔹 Saves the generated animation to GitHub Pages.
#  
#  ✅ Runs **every 12 hours** (twice a day).
#  ✅ Can be manually triggered from the GitHub Actions UI.
#  ✅ Runs on every push to the `main` branch.
#  
#  🚀 Uses GitHub’s **deploy-pages@v2** for automatic deployment.
# ================================================================

name: Generate Snake

# 🔥 Trigger Conditions
on:
  schedule:
    - cron: "0 */12 * * *"  # ✅ Runs automatically every 12 hours (midnight, noon, etc.)
  workflow_dispatch:  # ✅ Allows manual trigger from GitHub Actions UI
  push:
    branches:
      - main  # ✅ Runs on every push to the main branch

# 🔒 Define required permissions for GitHub Actions
permissions:
  contents: write  # ✅ Allows pushing changes to the repo
  pages: write  # ✅ Grants permission to deploy to GitHub Pages
  id-token: write  # ✅ Required for authentication during deployment

jobs:
  build:
    runs-on: ubuntu-latest  # ✅ Runs the job on the latest Ubuntu runner

    steps:
      # Step 1️⃣: Clone the repository
      - name: Clone Repository
        uses: actions/checkout@v4  # ✅ Fetches the latest code from the repo

      # Step 2️⃣: Generate the Snake animation
      - name: Generate Snake Contribution Graph
        uses: Platane/snk@v3.0.0  # ✅ Uses the latest stable version of the action
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}  # ✅ Uses repository owner's username
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      # Step 3️⃣: Upload generated artifacts for GitHub Pages
      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v1
        with:
          path: dist  # ✅ Uploads generated snake graph files to GitHub Pages artifacts

  deploy:
    runs-on: ubuntu-latest  # ✅ Runs deployment job on Ubuntu
    needs: build  # ✅ Ensures build job is completed before deployment
    permissions:
      pages: write  # ✅ Allows writing to GitHub Pages
      id-token: write  # ✅ Grants authentication permissions

    steps:
      # Step 4️⃣: Deploy generated Snake graph to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2  # ✅ Uses GitHub's official deployment action

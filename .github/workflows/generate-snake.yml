# ================================================================
#  GitHub Actions Workflow: Generate Snake Contribution Graph
# ================================================================
#  ğŸ”¹ Generates an animated snake that "eats" your GitHub contributions.
#  ğŸ”¹ Saves the generated animation to the `output` branch.
#
#  âœ… Runs automatically **every 12 hours** (twice a day).
#  âœ… Can be **manually triggered** from the GitHub Actions UI.
#  âœ… Runs on **every push** to the `main` branch.
#
#  ğŸš€ No personal access token (PAT) required! Uses `GITHUB_TOKEN`.
# ================================================================

name: Generate Snake

# ğŸ•’ Controls when the action will run
on:
  schedule:
    - cron: "0 */12 * * *"  # âœ… Runs every **12 hours**
  
  workflow_dispatch:  # âœ… Allows manual execution from GitHub Actions UI

  push:
    branches:
      - main  # âœ… Runs **whenever there's a push** to the `main` branch

# ğŸ—ï¸ The sequence of jobs in this workflow:
jobs:
  # This workflow contains a single job called "build"
  build:
    runs-on: ubuntu-latest  # âœ… Runs on the latest Ubuntu virtual machine

    steps:
      # Step 1ï¸âƒ£: Clone the repository
      - name: Clone Repository
        uses: actions/checkout@v3  # âœ… Fetches the latest code from `main` branch

      # Step 2ï¸âƒ£: Generate the Snake Contribution Graph
      - name: Generate Snake Animation
        uses: Platane/snk@v3  # âœ… Uses the latest version of the Snake action
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}  # âœ… Uses repository ownerâ€™s username
          outputs: |  # âœ… Generates multiple output formats
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # âœ… Uses GitHub's built-in token

      # Step 3ï¸âƒ£: Show the build status
      - name: Display Build Status
        run: git status  # âœ… Shows the status of generated files

      # Step 4ï¸âƒ£: Push the generated files to the output branch
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v3.1.0  # âœ… Latest stable version
        with:
          target_branch: output  # âœ… Stores the animation files in the `output` branch
          build_dir: dist  # âœ… Specifies the directory where generated files are stored
          commit_message: "Updated Snake animation"  # âœ… Commit message for updates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # âœ… Uses GitHub's built-in token
